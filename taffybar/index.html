<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                background-image: url({{ background }});
                background-size: {{ screen.width }}px {{ screen.height }}px;
                background-repeat: no-repeat;
                background-position: 0px 0px;
                margin: 0;
            }

            body {
                margin: 4px 120px 4px 4px;
                font-size: 14px;
                text-shadow: 0 0 10px white, 0 0 10px white, 0 0 10px white;
            }

            .workspaces, .layout, .title {
                margin: 0px 2px 0px 0px;
            }

            .layout {
                padding: 21px 2px;
                margin: -22px inherit;
                font-size: 12px;
                border: 2px solid white;
                border-radius: 40px;
                width: 50px;
                display: inline-block;
                text-align: center;
            }

            .title {
                margin-left: 4px;
                font-weight: bold;
                width: 1300px;
                display: inline-block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .subscript {
                font-size: 10px;
                vertical-align: sub;
            }

            .empty {
                color: #999;
            }

            .urgent, .current, .visible {
                padding: 1px 2px;
                border-radius: 4px;
            }

            @keyframes urgent {
                0%, 100% {
                    color: white;
                    text-shadow:
                        0 0 10px red, 0 0 10px red, 0 0 10px red,
                        0 0 10px red, 0 0 10px red, 0 0 10px red;
                }
                50% {
                    text-shadow:
                        0 0 10px red, 0 0 10px red, 0 0 10px red,
                        0 0 10px red, 0 0 10px red, 0 0 10px red,
                        0 0 20px red, 0 0 20px red, 0 0 20px red,
                        0 0 20px red, 0 0 20px red, 0 0 20px red;
                    color: white;
                }
            }

            @-webkit-keyframes urgent {
                0%, 100% {
                    color: white;
                    text-shadow:
                        0 0 10px red, 0 0 10px red, 0 0 10px red,
                        0 0 10px red, 0 0 10px red, 0 0 10px red;
                }
                50% {
                    text-shadow:
                        0 0 10px red, 0 0 10px red, 0 0 10px red,
                        0 0 10px red, 0 0 10px red, 0 0 10px red,
                        0 0 20px red, 0 0 20px red, 0 0 20px red,
                        0 0 20px red, 0 0 20px red, 0 0 20px red;
                    color: white;
                }
            }

            .urgent {
                animation-name: urgent;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                -webkit-animation-name: urgent;
                -webkit-animation-duration: 1s;
                -webkit-animation-iteration-count: infinite;
            }

            .current {
                background-color: #ffc060;
            }

            .visible {
                background-color: #f0f0f0;
            }

            #status {
                display: inline;
            }

            #clock {
                float: right;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script>
            function updateClock() {
                var dt = new Date();
                $('#clock').text(
                    dt.toLocaleDateString()
                    + " "
                    + dt.toLocaleTimeString().substring(0, 5)
                );
            }
            $(document).ready(function () {
                updateClock();
                setInterval(updateClock, 1000);
            });

            function setStatus(status) {
                $('#status').html(status);
            }
        </script>
    </head>
    <body>
        <div id="status">Loading...</div>
        <div id="clock"></div>
    </body>
</html>
