<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                background-image: url(file://{{ background }});
                background-repeat: no-repeat;
                background-position: 0px 0px;
                font-size: 14px;
                margin: 0;
            }

            body {
                margin: 4px;
            }

            .workspaces, .layout, .title {
                margin: 0px 2px 0px 0px;
            }

            .layout {
                padding: 11px 2px;
                margin: -10px inherit;
                font-size: 12px;
                border-left: 2px solid white;
                border-right: 2px solid white;
                width: 50px;
                display: inline-block;
                text-align: center;
            }

            .title {
                margin-left: 4px;
                font-weight: bold;
            }

            .subscript {
                font-size: 10px;
                vertical-align: sub;
            }

            .empty {
                color: gray;
            }

            .urgent, .current, .visible {
                padding: 1px 2px;
                border-radius: 4px;
            }

            @keyframes urgent {
                0%, 100% {
                    color: white;
                    text-shadow:
                        -1px -1px 0 red,
                        1px -1px 0 red,
                        -1px 1px 0 red,
                        1px 1px 0 red;
                }
                50% {
                    background-color: red;
                    color: white;
                }
            }

            @-webkit-keyframes urgent {
                0%, 100% {
                    color: white;
                    text-shadow:
                        -1px -1px 0 red,
                        1px -1px 0 red,
                        -1px 1px 0 red,
                        1px 1px 0 red;
                }
                50% {
                    background-color: red;
                    color: white;
                }
            }

            .urgent {
                animation-name: urgent;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                -webkit-animation-name: urgent;
                -webkit-animation-duration: 1s;
                -webkit-animation-iteration-count: infinite;
            }

            .current {
                background-color: #ffc060;
            }

            .visible {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        {{ status }}
    </body>
</html>
