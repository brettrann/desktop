<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="components/font-awesome/build/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script data-main="scripts/main" src="components/requirejs/require.js"></script>
    </head>
    <body>
        <div class="widget-xmonad"></div>
        <div class="widget-time widget-right"></div>
        <div class="widget-weather widget-right"></div>
        <script id="xmonad-layout" type="text/x-handlebars-template">
            <span class='workspaces'>
                {{#each workspaces}}
                    <span class='
                        workspace
                        {{#if this.current}}     current {{/if}}
                        {{#if this.urgent}}      urgent  {{/if}}
                        {{#unless this.visible}} hidden  {{/unless}}
                        {{#unless this.windows}} empty   {{/unless}}
                    '
                        {{#if this.icon}}
                            ><i class="icon-{{ this.icon }}"></i><sub>{{ this.tag }}</sub></span>
                        {{else}}
                            >{{ this.tag }}</span>
                        {{/if}}
                {{/each}}
            </span>
            <span class='layout'>{{ layout }}</span>
            <span class='title'>{{ title }}</span>
        </script>
    </body>
</html>
